<h2>Task Status</h2>
<div *ngIf="isBrowser">
  @if (isLoading) {
    <div class="chart-skeleton-loader"></div>
  }
  @else if (pieChartData?.datasets?.length && pieChartData.datasets[0].data.length > 0) {
    <canvas baseChart [data]="pieChartData" type="pie" [options]="pieChartOptions"></canvas>
  }
  @else {
    <div class="no-data-message">
      <p>No task data found</p>
    </div>
  }
</div>
